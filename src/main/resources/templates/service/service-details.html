<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Услуги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: #D1E8E2">
<div th:each="el : ${service}">
    <h2 style="text-align: center">Подробнее про услугу: </h2>
    <p style="text-align: center" th:text="${el.title}"></p>
    <p style="text-align: center" th:text="${el.cost}"></p>
    <p style="text-align: center" th:text="${el.user.surname}+' '+${el.user.name}+' '+${el.user.patronymic}"></p>
    <a style="text-align:center;display:block; margin-bottom: 10px" th:href="'/service/' + ${el.id} + '/edit'">Редактировать</a>
    <form style="text-align: center" th:action="'/service/' + ${el.id} + '/remove'" method="post">
        <button type="submit" class="btn btn-warning">Удалить</button>
    </form>
</div>
</body>
</html>
