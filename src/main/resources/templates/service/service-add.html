<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Добавление новой услуги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: #D1E8E2">
<div>
    <form style="text-align: center" th:action="${'/service/add'}" th:object="${service}" method="post">
        <input th:field="*{title}" style="margin-top: 10px" type="text" required name="title" placeholder="Введите название">
        <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div><br>

        <input th:field="*{cost}" style="margin-top: 10px" type="number" name="cost" required placeholder="Введите стоимость">
        <div style="color: red" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></div><br>

        <select name="username">
            <div th:each="element : ${user}">
                <option th:text="${element.username}"></option>
            </div>
        </select><br>
        <button style="margin-top: 10px" class="btn btn-warning" type="submit">Добавить услугу</button>
    </form>
</div>
</body>
</html>
