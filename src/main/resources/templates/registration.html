<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Регистрация</title>
</head>
<body style="background-color: #D1E8E2">
<div style="text-align: center; margin-top: 15px">
    <div style="text-align: center; margin-top: 15px" th:if="${#messages}">
        <p th:text="${message}"></p>
    </div>
    Регистрация нового пользователя
    <form style="text-align: center; margin-top: 15px" th:action="@{/registration}" method="post">
        <div style="text-align: center; margin-top: 15px"><label> Фамилия : <input type="text" name="surname"/> </label></div>
        <div style="text-align: center; margin-top: 15px"><label> Имя : <input type="text" name="name"/> </label></div>
        <div style="text-align: center; margin-top: 15px"><label> Отчество : <input type="text" name="patronymic"/> </label></div>
        <div style="text-align: center; margin-top: 15px"><label> Логин : <input type="text" name="username"/> </label></div>
        <div style="text-align: center; margin-top: 15px"><label> Пароль: <input type="password" name="password"/> </label></div>
        <div style="text-align: center; margin-top: 15px"><button style="margin-top: 10px" class="btn btn-warning" type="submit">Регистрация</button></div>
    </form>
</div>
</body>
</html>
