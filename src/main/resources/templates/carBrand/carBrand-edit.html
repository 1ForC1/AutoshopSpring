<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Редактирование марки авто</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: #D1E8E2">
<div>
    <form style="text-align: center" th:object="${carBrand}" method="post">
        <input th:value="${carBrand.getTitle()}" th:field="*{title}" style="margin-top: 10px" type="text" required name="title" placeholder="Введите марку">
        <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div><br>

        <button style="margin-top: 10px" class="btn btn-warning" type="submit">Изменить марку авто</button>
    </form>
</div>
</body>
</html>
