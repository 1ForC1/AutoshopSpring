<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Редактирование пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: #D1E8E2">
<div>
    <form style="text-align: center" th:object="${user}" method="post">
        <input th:value="${user.getSurname()}" th:field="*{surname}" style="margin-top: 10px" type="text" required name="surname" placeholder="Введите фамилию">
        <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div><br>

        <input th:value="${user.getName()}" th:field="*{name}" style="margin-top: 10px" type="text" name="name" required placeholder="Введите имя">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>

        <input th:value="${user.getPatronymic()}" th:field="*{patronymic}" style="margin-top: 10px" type="text" name="patronymic" placeholder="Введите отчество">
        <div style="color: red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"></div><br>

        <input th:value="${user.getUsername()}" th:field="*{username}" style="margin-top: 10px" type="text" name="username" required placeholder="Введите логин">
        <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div><br>

        <input th:value="${user.getPassword()}" th:field="*{password}" style="margin-top: 10px" type="text" name="password" required placeholder="Введите пароль">
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div><br>

        <button style="margin-top: 10px" class="btn btn-warning" type="submit">Изменить пользователя</button>
    </form>
</div>
</body>
</html>
