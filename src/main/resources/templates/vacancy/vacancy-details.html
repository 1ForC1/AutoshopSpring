<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вакансии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: #D1E8E2">
<div th:each="el : ${vacancy}">
    <h2 style="text-align: center">Подробнее про вакансию: </h2>
    <p style="text-align: center" th:text="${el.post}"></p>
    <p style="text-align: center" th:text="${el.salary}"></p>
    <p style="text-align: center" th:text="${el.description}"></p>
    <p style="text-align: center" th:text="${el.autoshop.title}"></p>
    <a style="text-align:center;display:block; margin-bottom: 10px" th:href="'/vacancy/' + ${el.id} + '/edit'">Редактировать</a>
    <form style="text-align: center" th:action="'/vacancy/' + ${el.id} + '/remove'" method="post">
        <button type="submit" class="btn btn-warning">Удалить</button>
    </form>
</div>
</body>
</html>
