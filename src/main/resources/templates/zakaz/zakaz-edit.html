<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Редактирование заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: #D1E8E2">
<div>
    <form style="text-align: center" th:object="${zakaz}" method="post">
        <select th:value="${zakaz.user.getUsername()}" required name="username">
            <div th:each="element : ${user}">
                <option th:text="${element.username}"></option>
            </div>
        </select><br>
        <select th:value="${zakaz.autoshop.getTitle()}" required name="title">
            <div th:each="element : ${autoshop}">
                <option th:text="${element.title}"></option>
            </div>
        </select><br>
        <button style="margin-top: 10px" class="btn btn-warning" type="submit">Изменить заказ</button>
    </form>
</div>
</body>
</html>
