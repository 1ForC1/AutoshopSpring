<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Заказы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body style="background-color: #D1E8E2">
<div th:insert="blocks/header">
</div>
<h1 style="text-align: center">Все заказы</h1>
<a style="margin-left: 15px" class="btn btn-warning" href="/zakaz/filter">Поиск заказов</a>
<a style="margin-left: 15px" class="btn btn-warning" href="/zakaz/add">Добавить заказ</a>

<table style="background-color: #FFCB9A" class="table">
    <div th:each="el : ${zakaz}">
        <tr>
            <th>Пользователь</th>
            <th>Магазин</th>
            <th></th>
        </tr>
        <tr>
            <th><h5 th:text="${el.user.surname}+' '+${el.user.name}+' '+${el.user.patronymic}" ></h5></th>
            <th><h5 th:text="${el.autoshop.title}" ></h5></th>
            <th><a th:href="'/zakaz/' + ${el.id}" class="btn btn-outline-success">Подробнее</a></th>
        </tr>
    </div>
</table>
</body>
</html>
