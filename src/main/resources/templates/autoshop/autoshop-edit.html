<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование магазина</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: #D1E8E2">
<div>
    <form style="text-align: center" th:object="${autoshop}" method="post">
        <input th:value="${autoshop.getTitle()}" th:field="*{title}" style="margin-top: 10px" type="text" required name="title" placeholder="Введите название">
        <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div><br>

        <input th:value="${autoshop.getAddress()}" th:field="*{address}" style="margin-top: 10px" type="text" name="address" required placeholder="Введите адрес">
        <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div><br>

        <button style="margin-top: 10px" class="btn btn-warning" type="submit">Изменить магазин</button>
    </form>
</div>
</body>
</html>
