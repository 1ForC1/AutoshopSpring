<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Редактирование запчасти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: #D1E8E2">
<div>
    <form style="text-align: center" th:object="${sparePart}" method="post">
        <input th:value="${sparePart.getTitle()}" th:field="*{title}" style="margin-top: 10px" type="text" required name="title" placeholder="Введите название">
        <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div><br>

        <select th:value="${sparePart.sparePartType.getType()}" name="sparePartTypeType">
            <div th:each="element : ${sparePartType}">
                <option th:text="${element.type}"></option>
            </div>
        </select><br>

        <select th:value="${sparePart.country.getTitle()}" name="countryTitle">
            <div th:each="element : ${country}">
                <option th:text="${element.title}"></option>
            </div>
        </select><br>

        <select th:value="${sparePart.brand.getTitle()}" name="brandTitle">
            <div th:each="element : ${brand}">
                <option th:text="${element.title}"></option>
            </div>
        </select><br>

        <select th:value="${sparePart.carBrand.getTitle()}" name="carBrandTitle">
            <div th:each="element : ${carBrand}">
                <option th:text="${element.title}"></option>
            </div>
        </select><br>

        <select th:value="${sparePart.warehouse.getAddress()}" name="warehouseAddress">
            <div th:each="element : ${warehouse}">
                <option th:text="${element.address}"></option>
            </div>
        </select><br>
        <button style="margin-top: 10px" class="btn btn-warning" type="submit">Изменить запчасть</button>
    </form>
</div>
</body>
</html>
