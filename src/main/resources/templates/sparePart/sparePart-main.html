<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Запчасти</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body style="background-color: #D1E8E2">
<div th:insert="blocks/header">
</div>
<h1 style="text-align: center">Все запчасти</h1>
<a style="margin-left: 15px" class="btn btn-warning" href="/sparePart/filter">Поиск запчастей</a>
<a style="margin-left: 15px" class="btn btn-warning" href="/sparePart/add">Добавить запчасть</a>

<table style="background-color: #FFCB9A" class="table">
    <div th:each="el : ${sparePart}">
        <tr>
            <th>Название</th>
            <th></th>
        </tr>
        <tr>
            <th><h5 th:text="${el.title}" ></h5></th>
            <th><a th:href="'/sparePart/' + ${el.id}" class="btn btn-outline-success">Подробнее</a></th>
        </tr>
    </div>
</table>
</body>
</html>
