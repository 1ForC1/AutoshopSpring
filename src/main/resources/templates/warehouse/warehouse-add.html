<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Добавление нового склада</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: #D1E8E2">
<div>
    <form style="text-align: center" th:action="${'/warehouse/add'}" th:object="${warehouse}" method="post">
        <input th:field="*{address}" style="margin-top: 10px" type="text" required name="address" placeholder="Введите адрес">
        <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div><br>

        <select name="title" required>
            <div th:each="element : ${supplier}">
                <option th:text="${element.title}"></option>
            </div>
        </select><br>
        <button style="margin-top: 10px" class="btn btn-warning" type="submit">Добавить склад</button>
    </form>
</div>
</body>
</html>
